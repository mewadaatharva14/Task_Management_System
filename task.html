<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-info {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .user-info span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Task Management</h1>
        
        <!-- User Info and Logout button -->
        <div class="user-info">
            <span id="username" class="fw-bold">Loading...</span> 
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
        
        <button class="btn btn-primary mb-3 mt-3" onclick="showTaskModal()">Add Task</button>
        
        <!-- Task Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="taskTable">
                <!-- Tasks will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button type="button" class="btn-close" onclick="hideTaskModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="description">Description</label>
                            <input type="text" id="description" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="status">Status</label>
                            <select id="status" class="form-control">
                                <option value="Not Started">Not Started</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Save Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Fetch the username from the server and display it on the page
        document.addEventListener("DOMContentLoaded", function() {
            fetchUsername();
            fetchTasks();
        });

        // Fetch the logged-in user's username
        async function fetchUsername() {
            try {
                const response = await axios.get('/username');
                document.getElementById('username').textContent = response.data.username;
            } catch (error) {
                console.error('Error fetching username:', error);
            }
        }

        // Logout function
        function logout() {
            window.location.href = '/logout';
        }

        // Fetch tasks from the server and display them in the table
        const fetchTasks = async () => {
            try {
                const response = await axios.get('/tasks');
                const tasks = response.data;
                const taskTable = document.getElementById('taskTable');
                taskTable.innerHTML = ''; // Clear the table before adding new rows

                tasks.forEach((task, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${task.description}</td>
                        <td>${task.startDate}</td>
                        <td>${task.endDate}</td>
                        <td>${task.status}</td>
                    `;
                    taskTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        };

        // Show the Add Task modal
        function showTaskModal() {
            const modal = document.getElementById('taskModal');
            modal.style.display = 'block';
        }

        // Hide the Add Task modal
        function hideTaskModal() {
            const modal = document.getElementById('taskModal');
            modal.style.display = 'none';
            document.getElementById('taskForm').reset(); // Reset the form
        }

        // Submit the Add Task form
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const payload = {
                description: document.getElementById('description').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                status: document.getElementById('status').value,
            };

            try {
                await axios.post('/task', payload); // Send data to backend
                fetchTasks(); // Reload tasks after submission
                hideTaskModal(); // Close the modal
            } catch (error) {
                console.error('Error adding task:', error);
            }
        });
    </script>
</body>
</html>
